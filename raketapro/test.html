<script type="text/javascript" src="http://tanks.mail.ru/themes/default/js/jquery.rYouTube.min.js"></script>

<script type="text/javascript"> 
 $(window).load(function(){

 $('#video').rYouTube({
    video: {
        id: '2LIKdh8qRT0',
        width: 300
    }
});
 }); 
</script>
<style>

.rYouTube__cont {
    position: relative;
    overflow: hidden;
}
.rYouTube__splash {
    position: absolute;
    z-index: 1;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: url('http://raketa.pro/wp-content/uploads/2013/03/image_header.png') 50% no-repeat;
}
.rYouTube__play {
    position: absolute;
    z-index: 2;
    top: 50%;
    left: 50%;
    width: 120px;
    height: 90px;
    margin: -45px 0 0 -60px;
    cursor: pointer;
    background: red;
}
.rYouTube__cont.playing .rYouTube__splash, .rYouTube__cont.playing .rYouTube__play {
    display: none;
}

</style>
</head>
